<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras geometricas | Curso practico de platzi</title>
</head>

<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer curso del taller de JS</p>
    </header>
<div class="figuras">
    <section class="cuadrado">
        <h2>Calcula el area y el perimetro de un Cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado.
            </label>
            <input id="InputCuadrado" type="number" />
            <button class="btn btn-calcperimetro" type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button class="btn btn-calcarea" type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section class="triangulo">
        <h2>Calcula el area y el perimetro de un Triangulo</h2>
        <form>
            <label for="InputTriangulo1">
                Escribe cuanto mide el lado 1.
            </label>
            <input id="InputTriangulo1" type="number" />
            <label for="InputTriangulo2">
                Escribe cuanto mide el lado 2.
            </label>
            <input id="InputTriangulo3" type="number" />
            <label for="InputTriangulo3">
                Escribe cuanto mide el lado 3 .
            </label>
            <input id="InputTriangulo3" type="number" />
            <button class="btn btn-calcperimetro" type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button class="btn btn-calcarea" type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section class="circulo">
        <h2>Calcula el area y el perimetro de un Circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el radio del circulo.
            </label>
            <input id="InputCirculo" type="number" />

            <button class="btn btn-calcperimetro" type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button class="btn btn-calcarea" type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>

</div>
    <script src="./figuras.js"></script>
</body>

</html>
